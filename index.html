<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMW Jhon Dave GROUP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>MMW DAVE GROUP FLOWER GENERATOR</h1>
    </div>
    <div class="main-content">
        <div class="flower-ui">
            <h2>Floret Color</h2>
            <input type="color" class="floretColor" value="#FFFFFF">
            <p>Petal Color</p>
            <input type="color" class="petalColor" value="#FFFF00">
            <p>Floret Radius</p>
            <input type="range" class="lenRadius" min="1" max="40" value="10">
            <p class="radiusStat"></p>
            <h3>Number of Petals</h3>
            <input type="text" class="numPetals" value="12">
            <p>Morph</p>
            <input type="range" min="1" max="44" value="1"class="lenSlider">
            <p class="lenStatus"></p>
            
            <p>Custom petal size</p>
            <input type="text" class="petalX" value="50" placeholder="x"><br>
            <input type="text" class="petalY" value="50" placeholder="y"><br>
            <input type="text" class="petalZ" value="50" placeholder="z">
            <p>Angle of Distribution:</p>
            <p class="aod"></p>

        </div>
        <div class="flower">
            <div class="petals">
              <div class="petal"></div>
              <div class="petal"></div>
              <div class="petal"></div>
              <div class="petal"></div>
              <div class="petal"></div>
              <div class="petal"></div>
              <div class="petal"></div>
              <div class="petal"></div>
              <div class="petal"></div>
              <div class="petal"></div>
              <div class="petal"></div>
              <div class="petal"></div>
              <div class="circle"></div>
            </div>
        </div>
    </div>
</body>
</html>
